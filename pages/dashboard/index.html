<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="manifest" href="/manifest.json">
  <script src="/index.js" type="text/javascript"></script>
  <script async defer data-domain="m-gdev.github.io/weather-dashboard" src="https://analytics.connectwithmusa.com/js/plausible.js"></script>



  <link rel="shortcut icon" href="/images/icons/favicon.ico">
  <title id="title">Weather Dashboard</title>

</head>


<body>
 
	<div class="nav-hamburger-wrap">
	<button class="nav-hamburger" onclick="toggleNav()"><img src="/images/hamburger.svg" width="20rem" height="20rem"></button>
	</div>

    <nav>
        <ul class="base-flexbox nav" id="nav">
            <li><a href="/"><img src="/images/icons/android-chrome-192x192.png" width="50px" height="50px"></a></li>
            <li class="nav-item"><a href="pages/about.html">About</a></li>
            <li><button class="nav-button popcity"><a href="pages/popularcities.html">Popular Cities</a></button></li>
            <li><button class="nav-button chgcity"><a href="index.html">Change City</a></button></li>
        </ul>
    </nav>


<h1 id="dashboard-heading">Dashboard Heading</h1>
<p id="weatherDesc"><img src="" style="vertical-align:middle;" width="35px" height="35px">Weather Description</p>


<div id="invalid-wrapper">
	<button id="invalid-button"><a href="/">You will be redirected in 5 seconds.</a></button>
</div>


<div class="grid" id="grid">
	<!-- Default info-text  -->
	<!-- <p class="stat-info">🌡️ Current: <span id="temp" class="info-text"></span></p> -->

	<div class="grid-item">

  		<div class="stat-section">
			<h2 class="stat-heading">⛅ Temperature </h2>
			<p class="stat-info">🌡️ Current: <span id="temp" class="info-text"></span></p>
			<p class="stat-info">✋ Feels Like: <span id="feelsLike" class="info-text"></span></p>
			<p class="stat-info">🔼 High: <span id="tempHigh" class="info-text"></span></p>
			<p class="stat-info">🔽 Low: <span id="tempLow" class="info-text"></span></p>
			<p class="stat-info">☀️ Humidity: <span id="humidity" class="info-text"></span></p>
  		</div>

	</div>

	<div class="grid-item">

		<div class="stat-section">
			<h2 class="stat-heading">💨 Wind</h2>
			<p class="stat-info">🍃 Wind Speed: <span id="windSpeed" class="info-text"></span></p>
			<p class="stat-info">🌬️ Wind Gust: <span id="windGust" class="info-text"></span></p>
			<p class="stat-info">🎯 Wind Direction: <span id="windDir" class="info-text"></span></p>
			<p class="info-text" id="speedSpec">Loading...</p>
			
  		</div>

	</div>

	<div class="grid-item">

		<div class="stat-section">
			<h2 class="stat-heading">🌅 Sunrise & 🌇 Sunset</h2>
			<p class="stat-info">🌅 Sunrise: <span id="sunrise" class="info-text"></span></p>
			<p class="stat-info">🌇 Sunset: <span id="sunset" class="info-text"></span></p>
  		</div>

	</div>


	
</div>

</body>

</html>
